<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PitStop</title>
    <link rel="stylesheet" href="./../cadastro/css/cadastro.css">
</head>
<body>
    <div class="background">
        <img src="./../vetores/listra-bg.svg" alt="">
    </div>

    <header>
        <a href=""><img src="./../vetores/seta-voltar.svg" alt=""></a>
        <a href=""><img class="img-pitstop" src="./../vetores/logo-pitstop-colorido.svg" alt=""></a>
    </header>

    <div id="sections">
        <div class="container">
            <section id="section-steps">
                <div class="card">
                    <img src="./../vetores/check-concluido.svg" alt="">
                    <span>Dados <b>Responsável</b></span>
                </div>
                <div class="card">
                    <img src="./../vetores/check-nao-concluido.svg" alt="">
                    <span>Dados <b>Empresa</b></span>
                </div>
                <div class="card">
                    <img src="./../vetores/check-nao-concluido.svg" alt="">
                    <span>Escolher <b>Plano</b></span>
                </div>
                <div class="card">
                    <img src="./../vetores/check-nao-concluido.svg" alt="">
                    <span>Cadastro <b>Finalizado</b></span>
                </div>
            </section>

            <section id="section-info">
                <h1>Dados Empresa</h1>
                <div class="labels">
                    <div class="linha1-c2">
                        <label for="">
                            <span>Nome:</span>
                            <input type="text">
                        </label>
                        <label for="">
                            <span>CNPJ:</span>
                            <input type="text">
                        </label>
                    </div>
                    <div class="linha2-c2">
                        <label for="">
                            <span>CEP: <span id="message_cep"></span></span>
                            <input id="ipt_cep" type="text">
                        </label>
                        <label for="">
                            <span>Logradouro:</span>
                            <input id="ipt_logradouro" type="text">
                        </label>
                        <label for="">
                            <span>N°:</span>
                            <input type="text">
                        </label>
                        <label for="">
                            <span>Comp:</span>
                            <input id="ipt_comp" type="text">
                        </label>
                    </div>
                    <div class="linha3-c2">
                        <label for="">
                            <span>Bairro:</span>
                            <input id="ipt_bairro" type="text">
                        </label>
                        <label for="">
                            <span>Cidade:</span>
                            <input id="ipt_cidade" type="text">
                        </label>
                        <label for="">
                            <span>Estado:</span>
                            <input id="ipt_estado" type="text">
                        </label>
                    </div>
                </div>
                <div class="botao-avancar">
                    <a href=""><img src="./../vetores/seta-seguir.svg" alt=""></a>
                </div>
            </section>
        </div>
    </div>
    <script src="./js/cadastro.js"></script>
</body>

</html>
